        <script>
            // Hàm thêm input cho trường dữ liệu colors
            function addColorInput() {
                const colorsInputs = document.getElementById('colorsInputs');
                const newIndex = colorsInputs.children.length;
                const newColorInput = document.createElement('div');
                newColorInput.classList.add('colorInput', 'mb-2');
                newColorInput.innerHTML = `
        				                <input type="text" class="form-control" name="colors[${newIndex}][color]" placeholder="Color">
        				                <input type="number" class="form-control" name="colors[${newIndex}][price]" placeholder="Price">
        				            `;
                colorsInputs.appendChild(newColorInput);
            }

            // Hàm thêm input cho trường dữ liệu img
            function addImgInput() {
                const imagesInputs = document.getElementById('imagesInputs');
                const newIndex = imagesInputs.children.length;
                const newImgInput = document.createElement('div');
                newImgInput.classList.add('imgInput', 'mb-2');
                newImgInput.innerHTML = `
        				                <input type="text" class="form-control" name="img[${newIndex}][color]" placeholder="Color">
        				              <input type="file" class="form-control-file" name="img[${newIndex}][path]" accept="image/*" multiple>
        				            `;
                imagesInputs.appendChild(newImgInput);
            }
        </script>
